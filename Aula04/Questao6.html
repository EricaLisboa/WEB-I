<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulário de Avaliação</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      max-width: 450px;
      background-color: white;
      margin: auto;
      padding: 30px 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    label {
      font-size: 14px;
      font-weight: 600;
      display: block;
      margin-bottom: 8px;
    }

    input[type="text"],
    select,
    textarea,
    input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #bbb;
      border-radius: 5px;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 15px;
      width: 100%;
      transition: background 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    input[type="range"] {
      width: 100%;
      appearance: none;
      height: 8px;
      border-radius: 5px;
      background: linear-gradient(to right, red, orange, yellow, green);
      outline: none;
      margin-bottom: 5px;
    }

    input[type="range"]::-webkit-slider-thumb {
      appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #333;
      cursor: pointer;
      margin-top: -6px;
    }

    input[type="range"]::-moz-range-thumb {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #333;
      cursor: pointer;
    }

    .range-label {
      display: flex;
      justify-content: space-between;
      font-size: 13px;
      color: #666;
      margin-bottom: 20px;
    }

    @media (max-width: 480px) {
      form {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <h2>Formulário de Avaliação</h2>

  <form action="#" method="post" enctype="multipart/form-data">
    <label for="faixa-etaria">Faixa Etária:</label>
    <select id="faixa-etaria" name="faixa-etaria" required>
      <option value="">Selecione</option>
      <option value="18-25">18-25 anos</option>
      <option value="26-35">26-35 anos</option>
      <option value="36-45">36-45 anos</option>
      <option value="46-60">46-60 anos</option>
      <option value="60+">Acima de 60 anos</option>
    </select>

    <label for="arquivo">Escolha um Arquivo:</label>
    <input type="file" id="arquivo" name="arquivo" accept="image/*, .pdf, .doc, .docx" required>

    <label for="satisfacao">Nível de Satisfação:</label>
    <input type="range" id="satisfacao" name="satisfacao" min="1" max="5" step="1" value="3">
    <div class="range-label">
      <span>1</span>
      <span>5</span>
    </div>

    <label for="comentarios">Comentários:</label>
    <textarea id="comentarios" name="comentarios" rows="4" placeholder="Deixe seus comentários..." required></textarea>

    <input type="submit" value="Enviar">
  </form>

</body>
</html>
