<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulário de Avaliação de Produto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      max-width: 450px;
      background-color: white;
      margin: auto;
      padding: 30px 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    label {
      font-size: 14px;
      font-weight: 600;
      display: block;
      margin-bottom: 8px;
    }

    input[type="text"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #bbb;
      border-radius: 5px;
      font-size: 14px;
    }

    .star-rating {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .star-rating input[type="radio"] {
      display: none;
    }

    .star-rating label {
      font-size: 25px;
      color: #ccc;
      cursor: pointer;
      transition: color 0.3s;
    }

    .star-rating input[type="radio"]:checked ~ label {
      color: #FFD700;
    }

    .star-rating label:hover,
    .star-rating label:hover ~ label {
      color: #FFD700;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 15px;
      width: 100%;
      transition: background 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

  </style>
</head>
<body>

  <h2>Avaliação do Produto</h2>

  <form action="#" method="post">
    <label for="titulo">Título da Avaliação:</label>
    <input type="text" id="titulo" name="titulo" placeholder="Título da sua avaliação" required>

    <label for="avaliacao">Sua Avaliação:</label>
    <textarea id="avaliacao" name="avaliacao" rows="4" placeholder="Conte-nos sua experiência..." required></textarea>

    <label>Classificação:</label>
    <div class="star-rating">
      <input type="radio" id="star5" name="rating" value="5" required>
      <label for="star5">★</label>
      <input type="radio" id="star4" name="rating" value="4">
      <label for="star4">★</label>
      <input type="radio" id="star3" name="rating" value="3">
      <label for="star3">★</label>
      <input type="radio" id="star2" name="rating" value="2">
      <label for="star2">★</label>
      <input type="radio" id="star1" name="rating" value="1">
      <label for="star1">★</label>
    </div>

    <label for="recomendaria">Recomendaria este produto a um amigo?</label>
    <select id="recomendaria" name="recomendaria" required>
      <option value="">Selecione</option>
      <option value="sim">Sim</option>
      <option value="nao">Não</option>
    </select>

    <input type="submit" value="Enviar">
  </form>

</body>
</html>
